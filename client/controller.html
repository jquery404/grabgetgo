  <body>
    <a-scene merecs-room>
      <a-assets>
      
        <img id="grid" src="../img/gfx/grid.png" />
        <img id="sky" src="../img/gfx/sky.jpg" />
  
        <!-- Templates -->
          <a-asset-item id="boy-head-glb" src="../model/curious_boy_head_5.glb"></a-asset-item>
          <a-asset-item id="boy-body-glb" src="../model/curious_boy_body_5.glb"></a-asset-item>
          <a-asset-item id="hand-glb" src="../model/hand.glb"></a-asset-item>
          <a-asset-item id="env_arrow" src="../model/env_arrow.obj"></a-asset-item>
  
          <!-- Player -->
          <template id="player-template">
            <a-entity></a-entity>
          </template>
  
          <!-- Avatar -->
          <template id="avatar-template">
            <a-entity class="avatar">
              <a-entity class="nametag" text="value: Hello; align:center;" position="0 0.6 0" rotation="0 180 0" scale="4 4 4"></a-entity>
              <a-entity class="cartoon" gltf-model="#boy-head-glb" scale="1 1 1"></a-entity>
            </a-entity>
          </template>
  
          <!-- Body -->
          <template id="body-template">
            <a-entity class="cartoon-body" gltf-model="#boy-body-glb" scale="1 1 1"></a-entity>
          </template>
  
  
          <!-- Hand -->
          <template id="hand-template">
            <a-entity>
              <a-entity class="cartoon-hand" gltf-model="#hand-glb" scale=".3 .3 .3"></a-entity>
            </a-entity>
          </template>
          
        <!-- /Templates -->
      </a-assets> 

      <a-entity id="player" networked="template:#player-template;attachTemplateToLocal:false;">
        <a-entity id="playerHead"
          networked="template:#avatar-template;attachTemplateToLocal:false;"
          camera 
          position="0 1.6 0" 
          look-controls
          wasd-controls>
          <a-entity id="playerBody" body networked="template:#body-template;attachTemplateToLocal:false;"></a-entity>
          <a-box class="head" visible="false"></a-box>
          <a-entity class="nametag" visible="false"></a-entity>
        </a-entity>
      </a-entity>

      <a-box class="collidable" color="#EF2D5E" position="0 1 -4" change-color-on-hover="color: blue"></a-box>
      
      <a-entity class="head" gltf-model="#boy-head-glb" position="0 2 -4" rotation="0 180 0" highlighter="color:#ff8"></a-entity>

      <a-gui-flex-container
        flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
        opacity="0.7" width="3.5" height="4.5" panel-color="#072B73" panel-rounded="0.2"
        position="-4 2.5 -6" rotation="0 0 0">
        <a-gui-button
          id="btn1"
          width="2.5" 
          height="0.7" 
          base-depth="0.05" 
          depth="0.2"
          gap="0.1"
          radius="0"
          onclick="testButtonAction1"
          value="test button"
          font-family="assets/fonts/PermanentMarker-Regular.ttf"
          font-size="0.35"
          margin="0 0 0.05 0"
          toggle="true"
        ></a-gui-button>

        <a-gui-button
          width="2.75" 
          height="1"
          base-depth="0.1" 
          depth="0.3"
          gap="0.1"
          radius="0"				 
          onclick="testButtonAction3"
          value="Example Bevel"
          font-family="assets/fonts/DiplomataSC-Regular.ttf"
          font-size="0.25"
          margin="0 0 0.05 0"

          bevel="true"
        >
        </a-gui-button>

        <a-gui-button
          width="2.5" 
          height="0.7" 
          onclick="testButtonAction5"
          value="Example 5"
        ></a-gui-button>

        <a-gui-slider
          width="2.5" height="0.75"
          onclick="testSliderAction"
          percent="0.29"
          margin="0 0 0.05 0"
        ></a-gui-slider>
		</a-gui-flex-container>


      <a-entity laser-controls="hand: left" left-hand-controller raycaster="objects: .collidable; lineColor: red; far: 1000"></a-entity>
      <a-entity laser-controls="hand: right" right-hand-controller raycaster="objects: [gui-interactable]; lineColor: black; far: 1000"></a-entity>
      
      <a-sky radius="200" color="#6EBAA7"></a-sky>
    </a-scene>


    <script src="../jsvr/merengin.js"></script>

    <script>
      window.testSliderAction = function (evt, value) {
        console.log(value);
      }
