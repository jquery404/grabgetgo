<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>MXRC</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        
        <section class="select">
            <label for="audioSource">Audio source: </label>
            <select id="audioSource"></select>
        </section>
      
        <section class="select">
            <label for="videoSource">Video source: </label>
            <select id="videoSource"></select>
        </section>

        <video playsinline autoplay muted></video>

        <div style="display:block">
            <button id="muteButton" class="settings" onclick="toggleMute()">Unmuted</button>
            <button id="vidButton" class="settings" onclick="toggleVid()">Video Enabled</button>
        </div>


        <script src="scripts/rtcconfig.js""></script>
        <script src="scripts/broadcast.js"></script>
    </body>

</html>
