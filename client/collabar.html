<html>
  <head>
    <meta charset="utf-8">
    <title>MERE - Collab Zone</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MERE - Collab Zone">


    <script src="scripts/af/aframe@1.2.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="scripts/af/networked-aframe@0.8.2.min.js"></script>
    <script src="scripts/af/aframe-randomizer-components.min.js"></script>
    <script src="../jsvr/aframe-ui-widgets.js"></script>
    <script src="../jsvr/TubePainter.js"></script>
    <script src="../jsvr/af.components.js"></script>

</head>

<body>
  
  <a-scene merecs-room>
    <a-assets>
      
      <img id="grid" src="../img/gfx/grid.png" />
      <img id="sky" src="../img/gfx/sky.jpg" />

      <!-- Templates -->
        <a-asset-item id="boy-head-glb" src="../model/curious_boy_head_5.glb"></a-asset-item>
        <a-asset-item id="boy-body-glb" src="../model/curious_boy_body_5.glb"></a-asset-item>
        <a-asset-item id="hand-glb" src="../model/hand.glb"></a-asset-item>
        <a-asset-item id="env_arrow" src="../model/env_arrow.obj"></a-asset-item>

        <!-- Player -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-entity class="nametag" text="value: Hello; align:center;" position="0 0.6 0" rotation="0 180 0" scale="4 4 4"></a-entity>
            <a-entity class="cartoon" gltf-model="#boy-head-glb" scale="1 1 1"></a-entity>
          </a-entity>
        </template>

        <!-- Body -->
        <template id="body-template">
          <a-entity class="cartoon-body" gltf-model="#boy-body-glb" scale="1 1 1"></a-entity>
        </template>


        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <a-entity class="cartoon-hand" gltf-model="#hand-glb" scale=".3 .3 .3"></a-entity>
          </a-entity>
        </template>

        <!-- Bullet -->
        <template id="bullet-template">
          <a-entity>
            <a-sphere class="bullet" scale="0.1 0.1 0.1" color="#fff"></a-sphere>
          </a-entity>
        </template>

        <!-- Video -->
        <template id="video-template">
          <a-entity class="video">
            <a-videosphere position="5 1.5 5" radius=".7" videosphereexpand></a-videosphere>
          </a-entity>
        </template>

        <!-- Lego model -->
        <template id="lego-template">
          <a-entity>
            <a-sphere class="bullet" scale="0.1 0.1 0.1" color="#fff"></a-sphere>
          </a-entity>
        </template>

      <!-- /Templates -->
    </a-assets> 

    <a-entity id="player"
      networked="template:#player-template;attachTemplateToLocal:false;">
      <a-entity id="playerHead"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera 
        position="0 1.6 0" 
        look-controls
        wasd-controls>
        <a-entity id="playerBody" body networked="template:#body-template;attachTemplateToLocal:false;"></a-entity>
        <a-box class="head" visible="false"></a-box>
        <a-entity class="nametag" visible="false"></a-entity>
      </a-entity>

      <!-- hand-controls="hand:right" <a-entity id="leftHandController" hand-controls="hand:left" debug-controls="menuID: menuActions" gun="bulletTemplate:#bullet-template" networked="template:#hand-template;"> -->
      <a-entity id="leftHandController" laser-controls="hand: left" debug-controls="menuID: menuActions" lego-model="legoTemplate:#lego-template" gun="bulletTemplate:#bullet-template" networked="template:#hand-template;attachTemplateToLocal:false;">
        <a-entity  select-bar="controllerID: leftHandController" id="menuActions" scale="0.7 0.7 0.7" position="0 .1 0" rotation="-85 0 0">
          <optgroup label="Actions" value="actions">
            <option value="goal" src="../img/gfx/icon_goal.png" selected>Goal</option>
            <option value="pieces" src="../img/gfx/icon_pieces.png">Pieces</option>
            <option value="saveAs" src="../img/gfx/icon_saveAs.png">Save As Copy</option>
            <option value="new" src="../img/gfx/icon_new.png">New</option>
            <option value="erase" src="../img/gfx/icon_erase.png">Erase</option>
            <option value="paint" src="../img/gfx/icon_paint.png">Paint</option>
            <option value="shooter" src="../img/gfx/gun_shot.png">Shooter</option>
          </optgroup>
        </a-entity>
      </a-entity>
      <a-entity id="rightHandController" laser-controls="hand: right" painter></a-entity>
    </a-entity>

    <a-plane position="-1 0.5 -3" rotation="0 45 0" shadow material="src: #hostVideo"></a-plane>

    
    <a-entity class="syncManager" sync-paint></a-entity>

    <a-entity class="dummy">
      <a-entity template="src: #lego-template" position="0 0 0"></a-entity>
    </a-entity>

    <!-- question -->
    <a-entity questions color="white" position="0 0 -5" geometry="primitive: plane; width: 4; height: 3" material="color: #333333; shader: flat; transparent: false">
      <a-box id="progressbar" color="red" scale="4 .1 .1" position="0 1.4 0"></a-box>
      <a-text id="quiz"  value="loading..." align="center" width="4" scale="1 1 1" position="0 1 0"></a-text>
      <a-text id="answerLbl" wrap-count="10" value="1" align="center"></a-text>
      
      <a-entity id="btnPrev" ui-button rotation="90 0 0" position="-2 0 0"></a-entity>
      <a-entity id="btnNext" ui-button rotation="90 0 0" position="2 0 0"></a-entity>
    </a-entity>
    
    <!-- <a-entity id="btnSlider" ui-slider rotation="0 0 0" position="0 0 -0.5"></a-entity> -->
    <a-entity grid="src: #grid; env-map: #sky" intersect-change></a-entity>
    <a-sky set-sky="#hostVideo" rotation="0 -90 0"></a-sky>

    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

  </a-scene>

  <section class="select">
    <label for="audioSource">Audio source: </label>
    <select id="audioSource"></select>
  </section>

  <section class="select">
    <label for="videoSource">Video source: </label>
    <select id="videoSource"></select>
  </section>

  <video id="hostVideo" playsinline autoplay muted></video>

  <script src="../jsvr/merengin.js"></script>
</body>
</html>
