<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/af/aframe@1.2.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="scripts/af/networked-aframe@0.8.2.min.js"></script>


    <script>
        NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
        NAF.schemas.getComponents = (template) => {
          if (!NAF.schemas.hasTemplate("#avatar-template")) {
            NAF.schemas.add({
              template: '#avatar-template',
               components: [
                'position',
                'rotation',
                {
                  selector: '.head',
                  component: 'material',
                  property: 'color'
                }
              ]
            });
          }
          const components = NAF.schemas.getComponentsOriginal(template);
          return components;
        }
        
        AFRAME.registerComponent('collider-check', {
        dependencies: ['raycaster'],

        init: function () {
            var data = this.data;
            var el = this.el;  // <a-box>

            el.addEventListener('raycaster-intersection', function (evt) {
              
              this.raycaster = evt.detail.els;
              this.raycaster[0].setAttribute('color', 'red');
                // evt.detail.intersections[0].object.material.color = new THREE.Color( 'red' );
            });

            el.addEventListener('raycaster-intersection-cleared', function (evt) {
              this.raycaster[0].setAttribute('color', '#EF2D5E')
              this.raycaster = null;
                // evt.detail.intersections[0].object.material.color = new THREE.Color( 'blue' );
            });
        },
        });
    
    </script>


  </head>  
  <body>
    <a-scene networked-scene>
      <a-assets>
      
        <img id="grid" src="../img/gfx/grid.png" />
        <img id="sky" src="../img/gfx/sky.jpg" />
  
        <!-- Templates -->
          <a-asset-item id="boy-head-glb" src="../model/curious_boy_head_5.glb"></a-asset-item>
          <a-asset-item id="boy-body-glb" src="../model/curious_boy_body_5.glb"></a-asset-item>
          <a-asset-item id="girl-head-glb" src="../model/curious_girl_head_5.glb"></a-asset-item>
          <a-asset-item id="girl-body-glb" src="../model/curious_boy_body_5.glb"></a-asset-item>
          <a-asset-item id="hand-glb" src="../model/hand.glb"></a-asset-item>
          <a-asset-item id="env_arrow" src="../model/env_arrow.obj"></a-asset-item>
  
          <!-- Player -->
          <template id="player-template">
            <a-entity></a-entity>
          </template>
  
          <!-- Avatar -->
          <template id="avatar-template">
            <a-entity class="avatar">
              <a-entity class="nametag" text="value: Hello; align:center;" position="0 0.6 0" rotation="0 180 0" scale="4 4 4"></a-entity>
              <a-entity class="cartoon" gltf-model="#boy-head-glb" scale="1 1 1"></a-entity>
            </a-entity>
          </template>
  
          <!-- Body -->
          <template id="body-template">
            <a-entity class="cartoon-body" gltf-model="#boy-body-glb" scale="1 1 1"></a-entity>
          </template>
  
  
          <!-- Hand -->
          <template id="hand-template">
            <a-entity>
              <a-entity class="cartoon-hand" gltf-model="#hand-glb" scale=".3 .3 .3"></a-entity>
            </a-entity>
          </template>
          
        <!-- /Templates -->
      </a-assets> 

      <!-- Avatar selection -->
      <a-entity id="avatarSelection" scale="0.75 0.75 0.75" position="0 1.6 -2">
        <a-entity id="selectionText" text="align: center; opacity: 1; width: 6.22; value:Select your avatar; color:#fffdb3;" position="0 -0.5 0"></a-entity>
        
        <a-entity id="avatar1" class="avatar" rotation="0 180 0">
          <a-entity class="head" gltf-model="#boy-head-glb" position="1 0 0" highlighter="color:#ff8"></a-entity>
          <a-entity class="leftHand" gltf-model="#hand-glb" visible="false"></a-entity>
          <a-entity class="rightHand" gltf-model="#hand-glb" visible="false"></a-entity>
        </a-entity>

        <a-entity id="avatar2" class="avatar" rotation="0 180 0">
          <a-entity class="head" gltf-model="#girl-head-glb" position="0.33 0 0" highlighter="color:#ff0"></a-entity>
          <a-entity class="leftHand" gltf-model="#hand-glb" visible="false"></a-entity>
          <a-entity class="rightHand" gltf-model="#hand-glb" visible="false"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="player" networked="template:#player-template;attachTemplateToLocal:false;">
        <a-entity id="playerHead"
          networked="template:#avatar-template;attachTemplateToLocal:false;"
          camera 
          position="0 1.6 0" 
          look-controls
          wasd-controls>
          <a-entity id="playerBody" body networked="template:#body-template;attachTemplateToLocal:false;"></a-entity>
          <a-box class="head" visible="false"></a-box>
          <a-entity class="nametag" visible="false"></a-entity>
        </a-entity>
      </a-entity>

      <a-box class="collidable" color="#EF2D5E" position="0 0 -2"></a-entity>
      <a-entity laser-controls="hand: left" collider-check raycaster="objects: .collidable; lineColor: red; far: 1000"></a-entity>
      <a-entity laser-controls="hand: right" raycaster="lineColor: orange; far: 1000"></a-entity>
      
      <a-sky radius="200" color="#6EBAA7"></a-sky>
    </a-scene>

  </body>
</html>
