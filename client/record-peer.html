<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <title>Record canvas stream</title>
</head>

<body>

<div id="container">

    <canvas></canvas>
    <video playsinline autoplay muted></video>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script>
    'use strict';

    const canvas = document.querySelector('canvas');
    const video = document.querySelector('video');

    let pc1;
    let pc2;
    let c, ctx, x, y, speed = 5, width = 10, height = 10;
    const offerOptions = {
        offerToReceiveAudio: 1,
        offerToReceiveVideo: 1
    };

    let startTime;

    video.addEventListener('loadedmetadata', function() {
        console.log(`Remote video videoWidth: ${this.videoWidth}px,  videoHeight: ${this.videoHeight}px`);
    });

    video.onresize = () => {
        console.log(`Remote video size changed to ${video.videoWidth}x${video.videoHeight}`);
        if (startTime) {
            const elapsedTime = window.performance.now() - startTime;
            console.log(`Setup time: ${elapsedTime.toFixed(3)}ms`);
            startTime = null;
        }
    };

    main();

    const stream = canvas.captureStream();
    console.log('Got stream from canvas');

    call();

    function call() {
        console.log('Starting call');
        startTime = window.performance.now();
        const videoTracks = stream.getVideoTracks();
        const audioTracks = stream.getAudioTracks();
        if (videoTracks.length > 0) {
            console.log(`Using video device: ${videoTracks[0].label}`);
        }
        if (audioTracks.length > 0) {
            console.log(`Using audio device: ${audioTracks[0].label}`);
        }
        const servers = null;
        pc1 = new RTCPeerConnection(servers);
        console.log('Created local peer connection object pc1');
        pc1.onicecandidate = e => onIceCandidate(pc1, e);
        pc2 = new RTCPeerConnection(servers);
        console.log('Created remote peer connection object pc2');
        pc2.onicecandidate = e => onIceCandidate(pc2, e);
        pc1.oniceconnectionstatechange = e => onIceStateChange(pc1, e);
        pc2.oniceconnectionstatechange = e => onIceStateChange(pc2, e);
        pc2.ontrack = gotRemoteStream;

        stream.getTracks().forEach(
            track => {
                pc1.addTrack(
                    track,
                    stream
                );
            }
        );
        console.log('Added local stream to pc1');

        console.log('pc1 createOffer start');
        pc1.createOffer(onCreateOfferSuccess, onCreateSessionDescriptionError, offerOptions);
    }

    function main() {
        c = document.querySelector("canvas");
        ctx = c.getContext("2d");
        var ratio = window.devicePixelRatio ? window.devicePixelRatio : 1;
        // original is 480 x 270
        c.width = 240 * ratio;
        c.height = 180 * ratio;

        x = c.width / 2;
        y = c.height / 2;

        window.addEventListener("keydown", update, false);
        render();
    }

    function update(event) {
        if (event.keyCode == 38) {
            y -= speed;
        }
        if (event.keyCode == 40) {
            y += speed;
        }
        if (event.keyCode == 37) {
            x -= speed;
        }
        if (event.keyCode == 39) {
            x += speed;
        }
        render();
    }

    function render() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(x, y, width, height);
    }

    function onCreateSessionDescriptionError(error) {
        console.log(`Failed to create session description: ${error.toString()}`);
    }

    function onCreateOfferSuccess(desc) {
        console.log(`Offer from pc1\n${desc.sdp}`);
        console.log('pc1 setLocalDescription start');
        pc1.setLocalDescription(desc, () => onSetLocalSuccess(pc1), onSetSessionDescriptionError);
        console.log('pc2 setRemoteDescription start');
        pc2.setRemoteDescription(desc, () => onSetRemoteSuccess(pc2), onSetSessionDescriptionError);
        console.log('pc2 createAnswer start');
        pc2.createAnswer(onCreateAnswerSuccess, onCreateSessionDescriptionError);
    }

    function onSetLocalSuccess(pc) {
        console.log(`${getName(pc)} setLocalDescription complete`);
    }

    function onSetRemoteSuccess(pc) {
        console.log(`${getName(pc)} setRemoteDescription complete`);
    }

    function onSetSessionDescriptionError(error) {
        console.log(`Failed to set session description: ${error.toString()}`);
    }

    function gotRemoteStream(e) {
        if (video.srcObject !== e.streams[0]) {
            video.srcObject = e.streams[0];
            console.log('pc2 received remote stream');
        }
    }

    function onCreateAnswerSuccess(desc) {
        console.log(`Answer from pc2:\n${desc.sdp}`);
        console.log('pc2 setLocalDescription start');
        pc2.setLocalDescription(desc, () => onSetLocalSuccess(pc2), onSetSessionDescriptionError);
        console.log('pc1 setRemoteDescription start');
        pc1.setRemoteDescription(desc, () => onSetRemoteSuccess(pc1), onSetSessionDescriptionError);
    }

    function onIceCandidate(pc, event) {
        getOtherPc(pc).addIceCandidate(event.candidate)
            .then(
                () => onAddIceCandidateSuccess(pc),
                err => onAddIceCandidateError(pc, err)
            );
        console.log(`${getName(pc)} ICE candidate: ${event.candidate ? event.candidate.candidate : '(null)'}`);
    }

    function onAddIceCandidateSuccess(pc) {
        console.log(`${getName(pc)} addIceCandidate success`);
    }

    function onAddIceCandidateError(pc, error) {
        console.log(`${getName(pc)} failed to add ICE Candidate: ${error.toString()}`);
    }

    function onIceStateChange(pc, event) {
        if (pc) {
            console.log(`${getName(pc)} ICE state: ${pc.iceConnectionState}`);
            console.log('ICE state change event: ', event);
        }
    }

    function getName(pc) {
        return (pc === pc1) ? 'pc1' : 'pc2';
    }

    function getOtherPc(pc) {
        return (pc === pc1) ? pc2 : pc1;
    }
</script>

</body>
</html>
